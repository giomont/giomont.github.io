<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvi Walking Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1.1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide.prev {
            transform: translateX(-100%) scale(0.9);
        }

        .slide.next {
            transform: translateX(100%) scale(0.9);
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
        }

        .slide-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: linear-gradient(45deg, rgba(15, 206, 72, 0.3), rgba(0, 255, 255, 0.2));*/
            mix-blend-mode: overlay;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
        }

        .navigation:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .nav-prev {
            left: 2rem;
        }

        .nav-next {
            right: 2rem;
        }

        /* Footer Overlay */
        .footer-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7), transparent);
           /* backdrop-filter: blur(15px);*/
            z-index: 15;
            padding: 2rem;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .footer-overlay.minimized {
            transform: translateY(calc(100% - 80px));
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .footer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .slide-info {
            text-align: center;
            color: white;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .footer-overlay.minimized .slide-info {
            opacity: 0;
            transform: translateY(20px);
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .slide-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .footer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .footer-overlay.minimized .footer-controls {
            opacity: 0;
            transform: translateY(20px);
        }

        .dots-container {
            display: flex;
            gap: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border-radius: 2px;
            transition: width 0.5s ease;
            width: 12.5%;
        }

        .slide-counter {
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            min-width: 60px;
            text-align: center;
        }

        .mini-preview {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .footer-overlay.minimized .mini-preview {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .footer-overlay {
                padding: 1.5rem;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-description {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .footer-controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-bar {
                width: 150px;
            }
            
            .navigation {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .nav-prev {
                left: 1rem;
            }
            
            .nav-next {
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .slide-title {
                font-size: 1.5rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
            
            .footer-overlay {
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        let currentSlideIndex = 0;
        let isFooterMinimized = false;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoSlideInterval;
        
        const footerOverlay = document.getElementById('footerOverlay');
        const footerTitle = document.getElementById('footerTitle');
        const footerDescription = document.getElementById('footerDescription');
        const slideCounter = document.getElementById('slideCounter');
        const progressFill = document.getElementById('progressFill');
        const toggleBtn = document.getElementById('toggleBtn');
        const miniPreview = document.getElementById('miniPreview');
        const miniTitle = document.getElementById('miniTitle');

        const slideData = [
            {
                title: "SENDERO LA FLORA",
                description: "Descubre la belleza natural en su máxima expresión. Cada pétalo cuenta una historia única de color y vida."
            },
            {
                title: "SENDERO MUSGOS",
                description: "Sumérgete en un mundo donde la naturaleza despliega su paleta de colores más impresionante."
            },
            {
                title: "SENDERO DE MUSGOS",
                description: "Un refugio de tranquilidad donde cada flor susurra secretos de la madre naturaleza."
            },
            {
                title: "SENDERO HELECHOS Y ZARROS",
                description: "Experimenta la magia de un paraíso donde la belleza natural alcanza su máximo esplendor."
            },
            {
                title: "SENDERO HELECHOS Y ZARROS",
                description: "Encuentra la serenidad en este oasis donde cada elemento natural te invita a la contemplación."
            },
            {
                title: "SEMDERO DE HELECHOS Y ZARROS",
                description: "Una sinfonía visual donde cada elemento de la naturaleza contribuye a crear una obra maestra."
            },
            {
                title: "CHORROCALRIN Y CASCADAS",
                description: "senderos"
            },
            {
                title: "CAMCAMPING CHORRO CLARIN",
                description: "senderos"
            },
            {
                title: "SENDEROBOSQUES DEL SILENCIO",
                description: "senderos"
            },
            {
                title: "BOSQUES DEL SILENCIO",
                description: "senderos"
            },
            {
                title: "BOSQUES DEL SILENCIO",
                description: "senderos"
            },
            {
                title: "SENDEROS",
                description: "senderos"
            },
            {
                title: "METROCABLE",
                description: "Vuela sobre la ciudad eterna primavera. El Metrocable conecta montañas, sueños y comunidades en una experiencia única de transporte urbano."
            }
        ];

        function updateFooterContent(index) {
            const data = slideData[index];
            footerTitle.textContent = data.title;
            footerDescription.textContent = data.description;
            miniTitle.textContent = data.title;
            slideCounter.textContent = `${index + 1} / ${totalSlides}`;
            progressFill.style.width = `${((index + 1) / totalSlides) * 100}%`;
        }

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active', 'prev', 'next'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Add active class to current slide and dot
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            // Add prev/next classes for smooth transitions
            const prevIndex = (index - 1 + totalSlides) % totalSlides;
            const nextIndex = (index + 1) % totalSlides;
            
            slides[prevIndex].classList.add('prev');
            slides[nextIndex].classList.add('next');

            // Update footer content
            updateFooterContent(index);
        }

        function changeSlide(direction) {
            currentSlideIndex = (currentSlideIndex + direction + totalSlides) % totalSlides;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            showSlide(currentSlideIndex);
        }

        function toggleFooter() {
            isFooterMinimized = !isFooterMinimized;
            footerOverlay.classList.toggle('minimized', isFooterMinimized);
            toggleBtn.textContent = isFooterMinimized ? '▼' : '▲';
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 4000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleFooter();
            }
        });

        // Touch support for mobile
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    changeSlide(1); // Swipe left - next slide
                } else {
                    changeSlide(-1); // Swipe right - previous slide
                }
            }
        });

        // Pause auto-slide on hover
        document.querySelector('.slider-container').addEventListener('mouseenter', function() {
            clearInterval(autoSlideInterval);
        });

        document.querySelector('.slider-container').addEventListener('mouseleave', function() {
            startAutoSlide();
        });

        // Auto-minimize footer after 5 seconds of inactivity
        let footerTimeout;
        function resetFooterTimeout() {
            clearTimeout(footerTimeout);
            if (!isFooterMinimized) {
                footerTimeout = setTimeout(() => {
                    toggleFooter();
                }, 5000);
            }
        }

        // Reset timeout on user interaction
        document.addEventListener('mousemove', resetFooterTimeout);
        document.addEventListener('click', resetFooterTimeout);
        document.addEventListener('touchstart', resetFooterTimeout);

        // Initialize slider and auto-slide
        showSlide(0);
        startAutoSlide();
    </script>
