<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Moderno - Texto en Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1.1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide.prev {
            transform: translateX(-100%) scale(0.9);
        }

        .slide.next {
            transform: translateX(100%) scale(0.9);
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.7);
        }

        .slide-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 255, 255, 0.2));
            mix-blend-mode: overlay;
        }

        /* Footer con texto fijo */
        .footer-content {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 30;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .footer-text {
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .footer-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.5rem;
        }

        .navigation:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .nav-prev {
            left: 2rem;
        }

        .nav-next {
            right: 2rem;
        }

        .dots-container {
            position: absolute;
            bottom: 12rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 20;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            transform-origin: left;
            z-index: 35;
        }

        /* Información del slide actual */
        .slide-info {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            z-index: 25;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-number {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .slide-title-small {
            font-size: 1.2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .footer-title {
                font-size: 2rem;
            }
            
            .footer-description {
                font-size: 1rem;
            }
            
            .footer-content {
                padding: 2rem 1rem 1.5rem;
            }
            
            .navigation {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .nav-prev {
                left: 1rem;
            }
            
            .nav-next {
                right: 1rem;
            }

            .dots-container {
                bottom: 10rem;
            }

            .slide-info {
                top: 1rem;
                left: 1rem;
                padding: 0.8rem 1rem;
            }

            .slide-title-small {
                font-size: 1rem;
            }

            .slide-number {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .footer-title {
                font-size: 1.8rem;
            }
            
            .footer-description {
                font-size: 0.9rem;
            }

            .dots-container {
                bottom: 9rem;
                gap: 0.8rem;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- Slide 1 -->
            <div class="slide active">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 4 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 5 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 6 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 7 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 8 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop');"></div>
            </div>

            <!-- Slide 9 -->
            <div class="slide">
                <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&h=1080&fit=crop');"></div>
            </div>
        </div>

        <!-- Información del slide actual -->
        <div class="slide-info">
            <div class="slide-number" id="slideNumber">1 / 9</div>
            <div class="slide-title-small" id="slideTitle">Flora Exótica</div>
        </div>

        <!-- Navigation -->
        <div class="navigation nav-prev" onclick="changeSlide(-1)">‹</div>
        <div class="navigation nav-next" onclick="changeSlide(1)">›</div>

        <!-- Dots -->
        <div class="dots-container">
            <div class="dot active" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
            <div class="dot" onclick="currentSlide(5)"></div>
            <div class="dot" onclick="currentSlide(6)"></div>
            <div class="dot" onclick="currentSlide(7)"></div>
            <div class="dot" onclick="currentSlide(8)"></div>
            <div class="dot" onclick="currentSlide(9)"></div>
        </div>

        <!-- Footer fijo con texto -->
        <div class="footer-content">
            <div class="footer-text">
                <h2 class="footer-title">Galería de Experiencias</h2>
                <p class="footer-description">
                    Sumérgete en un mundo de colores, texturas y sensaciones únicas. 
                    Cada imagen cuenta una historia diferente, desde la serenidad de la naturaleza 
                    hasta la vibrante energía de los sabores auténticos.
                </p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let autoSlideInterval;
        const progressBar = document.getElementById('progressBar');
        const slideNumberEl = document.getElementById('slideNumber');
        const slideTitleEl = document.getElementById('slideTitle');

        // Títulos para cada slide
        const slideTitles = [
            'Flora Exótica',
            'Naturaleza Vibrante', 
            'Sabores Únicos',
            'Ambiente Acogedor',
            'Oasis de Paz',
            'Sinfonía Natural',
            'Azul Profundo',
            'Atardecer Marino',
            'Vida Marina'
        ];

        function updateSlideInfo(index) {
            slideNumberEl.textContent = `${index + 1} / ${totalSlides}`;
            slideTitleEl.textContent = slideTitles[index];
        }

        function showSlide(index) {
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active', 'prev', 'next'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Add active class to current slide and dot
            slides[index].classList.add('active');
            dots[index].classList.add('active');

            // Add prev/next classes for smooth transitions
            const prevIndex = (index - 1 + totalSlides) % totalSlides;
            const nextIndex = (index + 1) % totalSlides;
            
            slides[prevIndex].classList.add('prev');
            slides[nextIndex].classList.add('next');

            // Update progress bar
            progressBar.style.transform = `scaleX(${(index + 1) / totalSlides})`;

            // Update slide info
            updateSlideInfo(index);
        }

        function changeSlide(direction) {
            currentSlideIndex = (currentSlideIndex + direction + totalSlides) % totalSlides;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
            resetAutoSlide();
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
            showSlide(currentSlideIndex);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 4000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Touch support for mobile
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        document.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        document.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const diffX = startX - currentX;
            const threshold = 50;
            
            if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                    changeSlide(1); // Swipe left - next slide
                } else {
                    changeSlide(-1); // Swipe right - previous slide
                }
            }
        });

        // Pause auto-slide on hover
        document.querySelector('.slider-container').addEventListener('mouseenter', function() {
            clearInterval(autoSlideInterval);
        });

        document.querySelector('.slider-container').addEventListener('mouseleave', function() {
            startAutoSlide();
        });

        // Initialize
        showSlide(0);
        startAutoSlide();

        // Animate progress bar on load
        window.addEventListener('load', function() {
            progressBar.style.transition = 'transform 0.3s ease';
            progressBar.style.transform = `scaleX(${1 / totalSlides})`;
        });
    </script>
</body>
</html>
